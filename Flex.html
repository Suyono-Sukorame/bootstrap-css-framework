<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div class="p-2 bg-primary">Flex item 1</div>
      <div class="p-2 bg-info">Flex item 2</div>
      <div class="p-2 bg-danger">Flex item 3</div>
    </div>
    <div class="d-flex flex-row-reverse">
      <div class="p-2 bg-primary">Flex item 1</div>
      <div class="p-2 bg-info">Flex item 2</div>
      <div class="p-2 bg-danger">Flex item 3</div>
    </div>
    <hr />
    <div class="d-flex align-items-center">
      <div class="flex-shrink-0">
        <img src="boostrap.jpg" alt="..." />
      </div>
      <div class="flex-grow-1 ms-3">This is some content from a media component. You can replace this with any content and adjust it as needed.</div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
